<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>
    <link rel="stylesheet" href="{{url_for('static', filename='estilos.css')}}">
    
    <script>
        function boton(){
            usuario=document.getElementById("usuario").value;
            password=document.getElementById("password").value;
            if ((usuario=="") || (password=="")){
                alert("Ingrese todos los valores");
            }
            else{
                document.getElementById("formlogin").submit()
            }
        }
    </script>
</head>
<body style="background-image: url('/static/fondo.jpg')">
    <div id="login">
        <form action="/validar" method="post" id="formlogin">
            <img alt="Logo Escuela" class="ag-branding__img" height="147" src="https://escuelaing.s3.amazonaws.com/staging/images/logo-ecijg.width-380.png?AWSAccessKeyId=AKIAWFY3NGTFBJGCIWME&amp;Signature=D6lkYqVkMhzorbMrUCquU4JjcF0%3D&amp;Expires=1636469398" width="380">
            <p class="parrafo">Usuario : <input type="text" name="usuario" id="usuario"></p>
            <p class="parrafo">Contrase√±a : <input type="password" name="password" id="password"></p>
            <p><input type="submit" class="boton" value="Ingresar" onclick="boton()"></p>
        </form>
    </div>
</body>
</html>
